language: go
go:
- '1.10'
before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v0.3.1/dep-linux-amd64
  -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
- pip install --user awscli
install:
- make deps
script:
- make test
- make build
- make package
- make deploy
env:
  global:
  - AWS_DEFAULT_REGION: eu-west-2
  - secure: 
  - secure: 
  - secure: 
  - secure: 
